plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

group 'ml.hazyalex'

mainClassName = "miyuki.Main"
sourceCompatibility = 1.11

shadowJar {
    destinationDir(file(".")) // Change to build to another directory
    exclude('META-INF/INDEX.LIST', 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA', 'module-info.class')
    archiveName("${baseName}.${extension}")
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // Java wrapper for discord API
    compile 'net.dv8tion:JDA:3.8.3_464'

    // Database (PostGreSQL)
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.12'

    // Logging
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'ch.qos.logback:logback-core:1.1.3'
}
